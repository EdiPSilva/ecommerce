<div class="content-wrapper">
    <section class="content-header">
        <div class="col-md-4"><h1>{$category_title}</h1></div>
        <div class="col-md-8">
            <ol class="breadcrumb">
                <li><a href="{$home_menu_link}"><i class="fa fa-dashboard"></i>&nbsp;{$home_menu_text}</a></li>
                <li><a href="{$category_menu_link}"><i class="fa fa-tags"></i>&nbsp;{$category_menu_text}</a></li>
                <li class="active"><a href="/admin/categories/{$category.idcategory}"><i class="fa fa-edit"></i>&nbsp;{$category_title_register}</a></li>
            </ol>
        </div>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <div class="col-md-12">
                            <h3 class="box-title">{$category_title_edit}</h3>
                        </div>
                    </div>
                    <form role="form" action="/admin/categories/{$category.idcategory}" method="post">
                        <div class="box-body">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="descategory">{$category_label_name}</label>
                                    <input type="text" class="form-control" id="descategory" name="descategory" placeholder="{$category_input_name}" value="{$category.descategory}">
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-success">{$default_update_button}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
