<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Produtos
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/admin/categories">Categorias</a></li>
    <li class="active"><a href="/admin/categories/create">Cadastrar</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">Novo Produto</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/products/create" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="desproduct">{$product_label_name}</label>
              <input type="text" class="form-control" id="desproduct" name="desproduct" placeholder="{$product_input_name}">
            </div>
            <div class="form-group">
              <label for="vlprice">{$product_label_price}</label>
              <input type="number" class="form-control" id="vlprice" name="vlprice" step="0.01" placeholder="{$product_input_price}">
            </div>
            <div class="form-group">
              <label for="vlwidth">{$product_label_width}</label>
              <input type="number" class="form-control" id="vlwidth" name="vlwidth" step="0.01" placeholder="{$product_input_width}">
            </div>
            <div class="form-group">
              <label for="vlheight">{$product_label_height}</label>
              <input type="number" class="form-control" id="vlheight" name="vlheight" step="0.01" placeholder="{$product_input_height}">
            </div>
            <div class="form-group">
              <label for="vllength">{$product_label_length}</label>
              <input type="number" class="form-control" id="vllength" name="vllength" step="0.01" placeholder="{$product_input_length}">
            </div>
            <div class="form-group">
              <label for="vlweight">{$product_label_weight}</label>
              <input type="number" class="form-control" id="vlweight" name="vlweight" step="0.01" placeholder="{$product_input_weight}">
            </div>
            <div class="form-group">
              <label for="desurl">{$product_label_url}</label>
              <input type="text" class="form-control" id="desurl" name="desurl" placeholder="{$product_input_url}">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-success">{$default_register_button}</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
